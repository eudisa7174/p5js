<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        var random;
        var keyCode;
        var rectX = random(width)
        var rectY = random(height)
        var circleX
        var circleY
        function setup() {
            createCanvas(600,600);
            rectY = random(height - 100)
             rectX = random(width - 100)
             circleX = width/2;
             circleY = height/2;
        }

        function draw() {
            background(200)
            circleX = constrain(circleX,0,600)
            circleY = constrain(circleY,0,600)
            ellipse(circleX,circleY,50,50)
            rect(rectX,rectY,50,50)
            
            
            
            if (keyCode === UP_ARROW){
                //circle moves up
                circleY -= 2.5
            }
            
            
            else if(keyCode === DOWN_ARROW){
                //circle moves down
                circleY += 2.5
            }
            
            
            
             else if(keyCode === RIGHT_ARROW){
                 //circle moves to the right
                circleX += 2.5
            }
            
            
            else if (keyCode === LEFT_ARROW){
                //circle moves to the left
                circleX -= 2.5
            }
            
            
            
            if (circleX > rectX && circleX < rectX + 100 && circleY > rectY && circleY < rectY + 100) {
             rectY = random(height - 100)
             rectX = random(width - 100)
            }
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/Eudisa7174/p5js/blob/master/constrain-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
